name: "BLE integration"
version: "1.0.2-test"
slug: "ble_integration"
description: "An add-on to integrate BLE devices with Home Assistant via MQTT."
startup: "services"
boot: "auto"
arch:
  - aarch64
  - amd64
  - armv7
init: false

full_access: true
host_dbus: true
host_network: true
apparmor: false

homeassistant_api: true


ingress: false
ports:
  "8080/tcp": 8080
ports_description:
  "8080/tcp": "BLE HTTP API and Status page"

webui: "http://[HOST]:[PORT:8080]/"
panel_icon: "mdi:view-list-outline"


map:
  - share:rw

options:
  mqtt_username: "test"
  mqtt_password: "test"

schema:
  mqtt_username: str?
  mqtt_password: str?
  # ota_ip: str

  
